<!-- Звук клика -->
<audio id="clickSound" src="clickSound.mp4" preload="auto"></audio>

<!-- Фоновый трек -->
<audio id="bgMusic" src="D.A.mp4" preload="auto" loop></audio>

<script>
    const clickSound = document.getElementById("clickSound");
    const bgMusic = document.getElementById("bgMusic");

    let clickAllowed = true;
    let musicStarted = false;

    // Воспроизведение клика (без дабл-клика на телефонах)
    function playClick() {
        if (!clickAllowed) return;
        clickAllowed = false;

        clickSound.currentTime = 0;
        clickSound.play().catch(()=>{});

        setTimeout(() => { clickAllowed = true; }, 100); 
    }

    // Запуск музыки после первого действия пользователя
    function startMusic() {
        if (!musicStarted) {
            bgMusic.volume = 0.7;
            bgMusic.play().catch(()=>{});
            musicStarted = true;
        }
    }

    // Отслеживаем любые клики
    document.addEventListener("click", () => {
        playClick();
        startMusic();
    }, { passive: true });

    // Отдельно для тачей — чтобы не было двойного звука
    document.addEventListener("touchstart", () => {
        startMusic();
    }, { passive: true });

</script>
